        :root {

        body {

            min-height: 100vh;

        .welcome-screen {

            margin-bottom: 20px;

        .flashcard-inner {

            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .navigation {

            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0.6;

        button.active {
            opacity: 1;
            cursor: pointer;
        }

        button:hover.active {
            background-color: #357ABD;
        }

        .progress {
            margin-top: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }

        .motivation {
            margin-top: 20px;
            color: var(--secondary-color);
            font-style: italic;
            text-align: center;
        }

        .latex-content {
            margin: 15px 0;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .flashcard {
                height: 300px;
            }
        }
    </style>
</head>

        function renderLatexContent(element) {
            renderMathInElement(element, {

                    {left: "\\(", right: "\\)", display: false}

                throwOnError: false
            });
        }

        function startFlashcards() {
            document.getElementById('welcomeScreen').style.display = 'none';

        function startTimer() {

            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    document.getElementById('timer').textContent = `Tiempo restante: ${timeLeft}s`;
                } else {

                    canFlip = true;
                    document.getElementById('flashcard').style.cursor = 'pointer';

                    document.getElementById('nextButton').disabled = false;

            }, 1000);
        }

        function displayCard(index) {
            const card = flashcards[index];
            const front = document.querySelector('.flashcard-front');
            const back = document.querySelector('.flashcard-back');

            front.innerHTML = `
                <h2>${card.front.title}</h2>
                <p>${card.front.content}</p>
            `;
            back.innerHTML = `
                <h2>ExplicaciÃ³n</h2>
                <div class="latex-content">

            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');
            isFlipped = false;

            document.getElementById('motivation').textContent = "";

        function flipCard() {
            if (canFlip) {
                const flashcard = document.getElementById('flashcard');
                flashcard.classList.toggle('flipped');
                isFlipped = !isFlipped;

                if (isFlipped) {

                } else {
                    document.getElementById('motivation').textContent = "";

        function nextCard() {
            if (currentCard < flashcards.length - 1) {
                currentCard++;
                displayCard(currentCard);
                startTimer();
            }
        }

        function previousCard() {
            if (currentCard > 0) {
                currentCard--;
                displayCard(currentCard);
                startTimer();
            }
        }

        // Event listener for flipping the card
